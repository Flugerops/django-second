<!DOCTYPE html>
< lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Products {% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="d-flex flex-colums vh-100">
    <header>
      <nav class="navbar navber-dark bg-dark fixed-top">
        <div class="container">
          <div class="nav-item">
            <form action="{% url 'products:index' %}" method="GET" class="d-flex mx-auto">
              <select name="category" class="form-select me-3" onchange="this.form.submit()"> 
                  <option value=""> Category </option> 
                  {% for category in categories %}
                      <option value="{{ category.name }}"> {{ category.name }} </option>
                  {% endfor %}
              </select>
              <select name="filter" class="form-select me-3" onchange="this.form.submit()">
                  <option value=""> Filter </option>
                  <option value="price_increase"> Increasing price </option>
                  <option value="price_decrease"> Decreasing price </option>
                  <option value="rating_increase"> Increasing rating </option>
                  <option value="rating_decrease"> Decreasing rating </option>
              </select>
          </form>
          </div>
          <a href="{% url 'products:index' %}" class="navbar-brand">Home</a>
        </div>
      </nav>
    </header>

    <main class="container mt-5 flex-shrink-0">
      {% block content %} {% endblock %}
    </main>

    <footer class="footer mt-auto py-3 px-2 bg-light"></footer>
  </body>
</html>
